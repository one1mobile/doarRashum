<body class="home">
<div id="header"></div>
<!--Content-->
<script>
		$(document).ready(function(){
			$(".mainContent").css("height", window.innerHeight-($("#header").innerHeight()+160));
		});
		</script>
<div class="mainContent">
	<div class="deliverBarcodeTitle">ברקוד</div>
<div class="BarcodeFields">
<form id="no_deliver">
    <select class="area" name="area">
					<option class="areainput">מסירת אשנב</option>
					<option class="areainput">אופציה 1</option>
					<option class="areainput">אופציה 2</option>
                    <option class="areainput">אופציה 3</option>
	</select>
     <input type="text" class="noIconinput" name="unitNum" placeholder="הזן מס' יחידה"><br>
    <input type="text" class="packageinput" name="packageNum" placeholder="הקלד מספר דבר דואר"><br>
<div class="greyText">* במידה והברקוד אינו קריא ניתן להקליד מספר דבר הדואר</div>
  <input type="radio" id="checkbox1" name="checkbox1" value="with phone" checked />
  <label for="checkbox1">עם מספר טלפון</label>
  <br>
  <input type="radio" id="checkbox2" name="checkbox2" value="without phone" />
  <label for="checkbox2">ללא מספר טלפון</label>
  </form>
</div>
<a href="#"><div class="BarcodeArea"></div></a>
<div class="loginBtn"><a href="#">עדכן</a></div>
