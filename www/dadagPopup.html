<!doctype html>
<html class="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <title>דואר ישראל</title>
    <link href="css/boilerplate.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Arimo:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="js/css/jquery.sidr.dark.css">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.sidr.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>
<body class="home">
    <div class="miyunPopup">
        <div class="shiyuchPopupInner">
            <div class="shiyuchPopupInnerTop">
                <img src="images/print.png" alt="" /><br>
                <strong>דוור יקר</strong><br><br>
                שים לב, עליך לאסוף<br>
                <strong class="dadagCounter"></strong> הדפסות לפני יציאה
            </div>  
            <div class="loginBtn"><a href="lobby.html">תודה</a></div>
        </div>
    </div>
    <div id="header"></div>
    <!--Content-->
    <script>
        $(document).ready(function () {
            $(".mainContent").css("height", window.innerHeight - ($("#header").innerHeight() + 160));
            //Andrey 30.09.15 start
            $('.dadagCounter').append(localStorage.getItem("dadagCounter"));

            $('.loginBtn').click(function () { localStorage.removeItem("dadagCounter") });
            //Andrey 30.09.15 end
        });
    </script>
    <div class="mainContent">
        <div class="dadagTitle">דד"ג</div>
        <a href="#"><div class="BarcodeArea"></div></a>

        <div class="BarcodeFields">
            <div class="leftText">מס' מסרונים: <span>1</span></div>
            <div class="rightText">מס' הודעות: <span>2</span></div>
            <form id="no_deliver">
                <input type="text" class="noIconinput" name="unit" placeholder="בחר יחידה"><br>
                <input type="text" class="noIconinput" name="unit" placeholder="מס טלפון"><br>
                <input type="text" class="noIconinput" name="unit" placeholder="שם נמען"><br>
                <input type="text" class="noIconinput" name="unit" placeholder="ישוב"><br>
                <input type="text" class="noIconinputMed" name="unit" placeholder="רחוב">
                <input type="text" class="noIconinputSmall" name="unit" placeholder="מס' בית">
            </form><br>
            <div class="redbutton2"><a href="#">יציאה</a></div>
            <div class="redbutton2 left"><a href="#">אישור</a></div>
        </div>


    </div>
    <!--Footer-->
    <div id="footer"></div>
</body>
</html>
