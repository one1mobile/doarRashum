    if (localStorage["Region"]) {
       getDataForMenu(localStorage.getItem("username"), localStorage.getItem("heker"), localStorage.getItem("Region"), localStorage.getItem("subRegions"));
    }
	else {
		document.getElementById("PercentDayD").innerHTML = document.getElementById("PercentDayD").innerHTML + "0%";
	}	
        $('#simple-menu').sidr();
        var name = localStorage.getItem("Name");
        if (!name) {
            name = "";
        }
        $("#LoginName").text(name);


        var region = localStorage.getItem("Region");
        var subRegion = localStorage.getItem("subRegions");
        console.log("header region:" + region + " subRegion: " + subRegion);
        if (!region) {
            $("#regionStatement a").text("איזור חלוקה");
        }
        if (subRegion != 0 && subRegion != null & subRegion!= "") {
            $("#regionStatement a").text("איזור חלוקה " + region + "/" + subRegion);
        }
        else
        {
            if (region != 0 && region != null & region != "")
           {
                $("#regionStatement a").text("איזור חלוקה " + region);
            }
        }

        //var a = document.getElementById('regionStatement');
        //a.setAttribute('href', "choose_area.html");

        // set current date in header
        var mydate = displayToday();
        $("#Myheaderdate").text(mydate);
		
        
    });

    function displayToday() {
        var now = new Date();
        return [AddZero(now.getDate()), AddZero(now.getMonth() + 1), now.getFullYear()].join("/");
    }
    function AddZero(num) {
        return (num >= 0 && num < 10) ? "0" + num : num + "";
    }


</script>
